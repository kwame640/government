<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-700 to-red-900 px-4">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-red-700 mb-6 text-center">Create an Account</h2>
    
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="mb-4">
        <label class="block text-sm text-gray-700">Full Name</label>
        <input [(ngModel)]="formData.name" name="name" type="text" placeholder="John Doe"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600" required>
      </div>

      <div class="mb-4">
        <label class="block text-sm text-gray-700">Email Address</label>
        <input [(ngModel)]="formData.email" name="email" type="email" placeholder="you@example.com"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600" required>
      </div>

      <div class="mb-4">
        <label class="block text-sm text-gray-700">Password</label>
        <input [(ngModel)]="formData.password" name="password" type="password" placeholder="********"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600" required>
      </div>

      <button type="submit" class="w-full bg-red-700 text-white py-2 rounded-lg font-semibold hover:bg-red-800 transition">
        Sign Up
      </button>

      <p class="mt-4 text-sm text-center text-gray-600">
        Already have an account?
        <a routerLink="/login" class="text-red-600 font-medium hover:underline">Login</a>
      </p>
    </form>
  </div>
</div>
