<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

<div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
  <div class="bg-white shadow-xl rounded-lg p-8 max-w-md w-full text-center">
    <img src="/assets/images/icon.jpg"
         alt="User Icon"
         class="w-20 h-20 mx-auto mb-4 rounded-full border border-gray-300" />

    <h2 class="text-2xl font-bold text-gray-800 mb-2">
      <strong>Username:</strong> {{ user?.name }}
    </h2>

    <h2 class="text-lg text-gray-500 mb-6">
      <strong>Email:</strong> {{ user?.email }}
    </h2>

    <h3 class="text-xl font-semibold text-gray-800 mb-4">Change Password</h3>

    <form (ngSubmit)="changePassword()" #passwordForm="ngForm" class="space-y-4 text-left">
      <!-- Old Password -->
      <div class="relative">
        <label class="block text-sm text-gray-700">Old Password</label>
        <input
          [(ngModel)]="oldPassword"
          name="oldPassword"
          [type]="showOldPassword ? 'text' : 'password'"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 pr-10"
          required />
        <button type="button"
                (click)="togglePassword('old')"
                class="absolute right-3 top-8 text-gray-500">
          <i [ngClass]="showOldPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
        </button>
      </div>

      <!-- New Password -->
      <div class="relative">
        <label class="block text-sm text-gray-700">New Password</label>
        <input
          [(ngModel)]="newPassword"
          name="newPassword"
          [type]="showNewPassword ? 'text' : 'password'"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 pr-10"
          required />
        <button type="button"
                (click)="togglePassword('new')"
                class="absolute right-3 top-8 text-gray-500">
          <i [ngClass]="showNewPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
        </button>
      </div>

      <!-- Confirm Password -->
      <div class="relative">
        <label class="block text-sm text-gray-700">Confirm Password</label>
        <input
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          [type]="showConfirmPassword ? 'text' : 'password'"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 pr-10"
          required />
        <button type="button"
                (click)="togglePassword('confirm')"
                class="absolute right-3 top-8 text-gray-500">
          <i [ngClass]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
        </button>
      </div>

      <button type="submit"
              class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition">
        Update Password
      </button>
    </form>

    <button (click)="logout()"
            class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition w-full mt-4">
      Logout
    </button>
  </div>
</div>
