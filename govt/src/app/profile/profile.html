<div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
  <div class="bg-white shadow-xl rounded-lg p-8 max-w-md w-full text-center">
    <img src="/assets/images/user-icon.png" alt="User Icon" class="w-10 h-25 mx-auto mb-4 rounded-full border border-gray-300">

    <h2 class="text-2xl font-bold text-gray-800 mb-2"><strong>Username:</strong> {{ user?.name }}</h2>

    <h2 class="text-2xl text-gray-500 mb-6"><strong>Email:</strong> {{ user?.email }}</h2>

    <button 
      (click)="logout()" 
      class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition w-full">
      Logout
    </button>
  </div>
</div>
