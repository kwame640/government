<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-700 to-red-900 px-4">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-red-700 mb-6 text-center">Welcome Back</h2>
    <form>
      <div class="mb-4">
        <label class="block text-sm text-gray-700">Email Address</label>
        <input type="email" placeholder="you@example.com" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600" required>
      </div>
      <div class="mb-6">
        <label class="block text-sm text-gray-700">Password</label>
        <input type="password" placeholder="********" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600" required>
      </div>
      <button type="submit" class="w-full bg-red-700 text-white py-2 rounded-lg font-semibold hover:bg-red-800 transition">Login</button>
      <p class="mt-4 text-sm text-center text-gray-600">
        Don't have an account?
        <a href="/signup" class="text-red-600 font-medium hover:underline">Sign Up</a>
      </p>
    </form>
  </div>
</div>
