<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />


<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-700 to-red-900 px-4">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-red-700 mb-6 text-center">Welcome Back</h2>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <!-- Email -->
      <div class="mb-4">
        <label class="block text-sm text-gray-700">Email Address</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="formData.email"
          placeholder="you@example.com"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600"
          required
        />
      </div>

      <!-- Password with toggle -->
      <div class="mb-6 relative">
        <label class="block text-sm text-gray-700">Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          name="password"
          [(ngModel)]="formData.password"
          placeholder="********"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 pr-10"
          required
        />

        <!-- Toggle button -->
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="absolute inset-y-0 right-3 flex items-center text-gray-500 top-[32px]"
        >
          <i [ngClass]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
        </button>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full bg-red-700 text-white py-2 rounded-lg font-semibold hover:bg-red-800 transition"
      >
        Login
      </button>

      <p class="mt-4 text-sm text-center text-gray-600">
        Don't have an account?
        <a routerLink="/signup" class="text-red-600 font-medium hover:underline">Sign Up</a>
      </p>
    </form>
  </div>
</div>
